<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CIN Uganda — Hero Banner Demo</title>
  <!-- Google Font: Inter (clean, modern sans-serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind Play CDN (utility classes only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: set safe default font and container max widths via Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          colors: {
            emerald: {
              50: '#f0fdf4',
              100: '#dcfce7',
              600: '#16a34a',
              700: '#15803d'
            }
          }
        }
      }
    };
  </script>
  <style>
    html,body{height:100%}
    .geometric-pattern {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      background-image: 
        linear-gradient(45deg, transparent 48%, currentColor 48%, currentColor 52%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, currentColor 48%, currentColor 52%, transparent 52%);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
    }
  </style>
</head>
<body class="antialiased text-gray-800 bg-white">

<!-- Hero Banner Component -->
<div class="relative bg-emerald-700 text-white py-20 md:py-32 overflow-hidden">
  <!-- Geometric Pattern Background -->
  <div class="geometric-pattern"></div>
  
  <!-- Content -->
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Left: Text Content -->
      <div class="space-y-4">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight">
          Building Stronger Communities. Creating Lasting Impact.
        </h1>
        <p class="text-lg md:text-xl text-emerald-100 max-w-xl">
          CIN Uganda is a community‑based non‑profit working across education, livelihoods, social wellbeing, and humanitarian support to address evolving community needs.
        </p>
        <div class="flex gap-4 pt-4">
          <button class="bg-white text-emerald-700 hover:bg-emerald-50 transition-colors duration-200 px-6 py-3 font-semibold rounded">
            Learn More
          </button>
          <button class="border-2 border-white text-white hover:bg-white hover:text-emerald-700 transition-colors duration-200 px-6 py-3 font-semibold rounded">
            Get Involved
          </button>
        </div>
      </div>
      
      <!-- Right: Visual Element (optional) -->
      <div class="hidden md:flex items-center justify-center">
        <div class="w-64 h-64 bg-emerald-600 rounded-lg opacity-50 transform rotate-45"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
